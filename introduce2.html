                 在国内，机器人的分类大致有两种：一种是工业机器人，另一个是现代人工智能机器人（AI）。
				 针对人类社会对即将问世的机器人的不安，美国著名科学幻想小说家阿西莫夫于1950年在他的小说《我是机器人》中，首先使用了机器人学（Robotics）这个词来描述与机器人有关的科学，并提出了有名的“机器人三守则”：
1.机器人必须不危害人类，也不允许他眼看人将受害而袖手旁观；

2.机器人必须绝对服从于人类，除非这种服从有害于人类；

3.机器人必须保护自身不受伤害，除非为了保护人类或者是人类命令它做出牺牲。
其中工业机器人和人工智能机器人都是近代新型的产业类型。

工业机器人就是面向工业领域的多关节机械手或多自由度机器人。它可以接受人类指挥，也可以按照预先编排的程序运行，现代的工业机器人还可以根据人工智能技术制定的原则纲领行动。工业机器人种类：移动机器人（AGV）比如搬运机器人，点焊机器人，弧焊机器人比如激光切割机器人，真空机器人，洁净机器人，喷涂机器人等。
                </textarea>

             <img src="img/robot2.jpeg" width="950" height="400" alt="">

                 工业机器人最显著的特点有四点：

（1）可编程。

（2）拟人化。工业机器人在机械结构上有类似人的行走、腰转、大臂、小臂、手腕、手爪等部分，在控制上有电脑。此外，智能化工业机器人还有许多类似人类的“生物传感器”，如皮肤型接触传感器、力传感器、负载传感器、视觉传感器、声觉传感器、语言功能等。传感器提高了工业机器人对周围环境的自适应能力。

（3）通用性。

（4）工业机器技术涉及的学科相当广泛，归纳起来是机械学和微电子学的结合-机电一体化技术。
