							<li>教师名字:李四</li>
							<li>内容:谈到数学成绩，有不少同学反映:“虽然很想学好数学,可数学成绩总是提不起来。
							”造成数学成绩滑坡的主要原因有以下几个方面:第一点，被动学习。许多同学有很强的依赖心理,跟随着老师惯性运转,没有掌握学习主动权。
							表现在不制订计划,坐等上课,课前没有预习,对老师要上课的内容不了解,上课忙于记笔记,没听到重点和难点,没有真正理解所学内容。第二点，方法错误。
							老师上课一般都要讲清知识的来龙去脉,剖析概念的内涵,分析重点、难点,突出学习方法。</li>
