                        <ul>
                            <li>标题：政治是一门什么样的学科？</li>
                            <li>编号：4</li>
							<li>教师名字:麻子</li>
							<li>政治是上层建筑领域中各种权力主体维护自身利益的特定行为以及由此结成的特定关系，它是人类历史发展到一定时期产生的一种重要社会现象。
							政治对社会生活各个方面都有重大影响和作用，这一社会现象很复杂，各时代的政治学家都从不同角度和不同侧重点对它作过各种论述。政治随着社会
							从低级到高级的进程而发展，社会成员参与政治生活的深度和广度也随之向前发展。政治体制指政治制度的具体表现和实施形式，是管理国家政治事务
							的规范体系，具体指和国家根本制度相适应的领导制度，组织制度，工作制度等具体制度，简称政体。</li>
