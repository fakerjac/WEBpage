						移动互联网，就是将移动通信和互联网二者结合起来，成为一体。是指互联网的技术、平台、商业模式和应用与移动通信技术结合并实践的活动的总称。4G时代
					的开启以及移动终端设备的凸显必将为移动互联网的发展注入巨大的能量，2014年移动互联网产业必将带来前所未有的飞跃。在我国互联网的发展过程中，PC互联网已日趋饱和，移动互联网却呈现井喷式发展。数据显示，截止2013年底，中国手机网民超过5亿，占比达81%。伴随着移动终端价格的下降及wifi的广泛铺设，移动网民呈现爆发趋势。
					移动互联网(MobileInternet, 简称MI)是一种通过智能移动终端，采用移动无线通信方式获取业务和服务的新兴业务，包含终端、软件和应用三个层面。终端层包括智能手机、平板电脑、电子书、MID等；软件包括操作系统、中间件、数据库和安全软件等。应用层包括休闲娱乐类、工具媒体类、商务财经类等不同应用与服务。随着技术和产业的发展，未来，LTE(长期演进，4G通信技术标准之一)和NFC(近场通信，移动支付的支撑技术)等
					网络传输层关键技术也将被纳入移动互联网的范畴之内。
                </textarea>

		随着宽带无线接入技术和移动终端技术的飞速发展，人们迫切希望能够随时随地乃至在移动过程中都能方便地从互联网获取信息和服务，移动互
		联网应运而生并迅猛发展。然而，移动互联网在移动终端、接入网络、应用服务、安全与隐私保护等方面还面临着一系列的挑战。其基础理论与关键技术的研
		究，对于国家信息产业整体发展具有重要的现实意义。《计算机学报》刊登的“移动互联网：终端、网络与服务”一文，从移动终端、接入网络、应用服务
		及安全与隐私保护4个方面对移动互联网的研究进展进行阐述与分析，并对未来的研究方向进行了展望。互联网创造了经济神话。我们在思考：一个国家的创新能力，最终是这
		个国家所掌握的创新的技术在市场竞争中的表现。市场才是衡量创新价值的主要标准，而企业应是国家创新能力的主要体现者。推而广之，如果在7亿手机用户这样一个消费群体上建立一个平台
		，使之广泛应用到企业、商业和农村之中，是否会创造更惊天动地的奇迹？
