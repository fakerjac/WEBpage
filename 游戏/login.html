<body> 
<h1>登录表单</h1>

	<div class="container w3layouts agileits">

		<div class="login w3layouts agileits">
			<h2>登 录</h2>
			<form action="#" method="post">
						<input type="text" name="username" id="username" class="form-control" placeholder="用户名">
						<input type="password" name="password" id="password" class="form-control" placeholder="密码">
						<input type="button" name="button" value="登陆" class="btn btn-danger btn-lg">
						<span class="text"></span>
					</form>
					</br>
			<ul class="tick w3layouts agileits">
				<li>
					<input type="checkbox" id="brand1" value="">
					<label for="brand1"><span></span>记住我</label>
				</li>
			</ul>
			
			<a href="#">忘记密码?</a>
			
			<div class="clear"></div>
		</div>
		

		<div class="register w3layouts agileits">
			<h2>注 册</h2>
			<form action="#" method="post">
				<input type="text" Name="Name" class="form-control" placeholder="用户名" required="">
				<input type="password" Name="Password" placeholder="密码" required="" class="form-control">
				<input type="text" Name="Email" placeholder="邮箱" class="form-control" required="">
				<input type="text" Name="Phone" placeholder="手机号码" required="" class="form-control">
			</form>
			<div class="send-button w3layouts agileits">
				<form>
					<input type="button" name="button2" value="免费注册" class="btn btn-danger btn-lg">
					<span class="text"></span>
				</form>
			</div>
			<div class="clear"></div>
		</div>

	</div>
