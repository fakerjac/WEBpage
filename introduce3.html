                随着科技的快速发展和生活节奏的不断加快，不管是在市区还是农村，空气质量都已经大不如前，特别是在秋冬季节，空气非常的干燥，粉尘也随之越来越多，整体空气质量也在不断的下降，所以解决空气质量问题迫在眉睫。而改善居家和办公空气质量方面，各大品牌的空气净化器做出了不少的成果，这也成了每家每户必不可少的家电设备。
				银离子抗菌过滤网银离子抗菌过滤网采用熔融纺丝改进技术，在网材加入性能最强、应用最广的金属抗菌剂—银离子，能有效抑制各类病菌，主要过滤毛发、纤维、昆虫尸体等体积较大的污染物。
				过滤棉过滤棉是由涤纶纤维互相交织而成，呈网状结构，能够阻挡住空气中的大颗粒尘埃或异物，主要针对5μm以上的悬浮性微粒和10μm以上的沉降性微粒以及各种大颗粒异物，防止其进入设备中，达到保护设备，延长使用寿命的目的 。
				HIMOP过滤器HIMOP由80多种稀有材料经过多道工艺流程烧制而成，能够迅速的捕捉由于装修污染、汽车尾气、燃煤等导致的室内空气污染物，如甲醛、苯、TVOC、氨气、二氧化硫等对人体有巨大危害的气体，并能迅速的破坏其分子结构，将其氧化为二氧化碳和水，从根本上高效分解有害气体。
                </textarea>

                空气净化器的外形构成主要是机箱外壳、过滤段、风道设计、电机、电源、液晶显示屏等。决定寿命的是电机，决定净化效能的是过滤段，决定是否安静的是风道设计、机箱外壳、过滤段、电机。 [3] 
空气净化器主要由马达、风扇、空气过滤网、智能监测系统组成，部分型号的机器配有加湿功能的水箱，或是辅助净化装置，如负离子发生器、高压电路等。空气过滤网是其中的核心部件。其他的净化装置实际上起到的仅是辅助功能，所以空气过滤网的好坏是直接影响是空气净化器效果的最关键因素。 [3] 
马达风扇作为空气净化器最核心也是必不可少的配件，主要作用是控制空气进行循环流动。将带有污染物的空气吸入后经过过滤后再将清洁的空气吹出。 [3] 
对空气净化起着至关重要的作用的是空气过滤器(滤网)。市面上大多数空气净化器都主要通过滤网的过滤来实现净化空气的目的，而滤网主要分为：颗粒物滤网和有机物滤网。颗粒物滤网又分为粗效滤网、和细颗粒物滤网;有机物滤网分为除甲醛滤网、除臭滤网、活性炭滤网等。每一种滤网主要针对的污染源都不相同，过滤的原理也不相同。 [3
